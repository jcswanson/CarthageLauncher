apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

// Version information for publishing the library.
ext {
    PUBLISH_GROUP_ID = 'com.github.thesurix'
    PUBLISH_VERSION = '1.17.0'
    PUBLISH_ARTIFACT_ID = 'gesture-recycler'
}

// Include the Gradle script for publishing to Maven Central.
apply from: "${rootProject.projectDir}/publish-mavencentral.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion buildTools

    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode 1
        versionName rootProject.ext.version
    }

    buildTypes {
        release {
            consumerProguardFiles 'lib-proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.appcompat:appcompat:1.3.1"
}

// Define the support dependencies version map.
ext {
    supportDependencies = [
        recyclerView: '1.2.1',
        app: '1.3.1'
    ]
}

// Define the build tools version.
def buildTools = '30.0.3'
